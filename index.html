<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="flex">
    <section class="product-card flex">
      <div class="product-card__img">
      </div>
      <div class="product-card__info">
        <h1 class="title">perfume</h1>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-info ">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container flex">
          <span class="sale-price">$149.99</span>
          <span class="reg-price">$169.99</span>
        </div>

        <button class="cta">
          <img src="/images/icon-cart.svg" alt="">
          <span>Add to cart</span>
        </button>
      </div>

    </section>
  </main>



</body>

</html>
